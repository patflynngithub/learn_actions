name: CMake C/C++ CI

on:
  workflow_dispatch:
    branches: [ main ]

env:
  CI_SERVER: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: list home directory
      run:  ls -al
    - name: create build directory
      run:  mkdir build
    - name: change to build directory
      run:  cd build
    - name: list current directory
      run:  ls -al
    - name: run cmake
      run:  cmake ..
    - name: run make
      run:  make
    - name: execute program
      run:  ./main succeed

